    <svg
      width="100"
      height="100"
      viewBox="0 0 100 100"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <style>
        circle {
          stroke-width: 2px;
          animation: rotation 2s infinite reverse;
          transform-origin: 50% 50%;
        }

        text {
          font-weight: 400;
          font-size: 50px;
          stroke: #bcd0cf;
          fill: #bcd0cf;
          text-anchor: middle;
          dominant-baseline: middle;
        }

        @keyframes rotation {
          to {
            transform: rotate(360deg);
          }
        }
      </style>

      <linearGradient id="linearGradient" x1="0" y1="0" x2="100%" y2="0">
        <stop offset="0%" stop-color="#6eccee" />
        <stop offset="100%" stop-color="#e74699" />
      </linearGradient>
      <circle
        cx="50"
        cy="50"
        r="48"
        id="circle"
        fill="#23262e"
        style="stroke: url('#linearGradient')"
      />
      <text id="text" x="50" y="50" fill="url('#linearGradient')">A</text>
    </svg>